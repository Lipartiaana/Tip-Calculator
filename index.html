<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <!-- Google Meta Tags -->
    <meta
      name="description"
      content="In this website users can effortlessly calculate tips for any bill, providing total tip amounts and individual contributions per person based on the specified tip percentage."
    />
    <meta
      name="keywords"
      content="Tip calculator, Tip, Bill, Bill split, Tip amount, Bill amount, Tip percentage, Splitting the bill, Check, Restaurant tip, Tip per person, Tip sharing, Calculate tip, Bill sharing, Dining tip, Restaurant bill tip, Easy tip calculation"
    />
    <meta name="author" content="Ana Lipartia" />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:title"
      content="Tip Calculator: calculate bill tips for any tip percentage."
    />
    <meta
      property="og:description"
      content="In this website users can effortlessly calculate tips for any bill, providing total tip amounts and individual contributions per person based on the specified tip percentage."
    />
    <meta property="og:image" content="./images/icon.png" />
    <meta
      property="og:url"
      content="https://lipartiaana.github.io/Tip-Calculator/"
    />
    <meta property="og:type" content="website" />

    <!-- Tab Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icon.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Scripts -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Tip Calculator</h1>
      <div class="calculator-container">
        <div class="container">
          <div class="bill-input">
            <div class="error-flex">
              <label for="bill">Bill</label>
              <p class="error-message" id="bill-error">
                can't be lower than 0.0
              </p>
            </div>
            <input type="number" name="bill" id="bill" />
          </div>
          <div class="tip-input">
            <p class="tip-label">Select Tip</p>
            <div class="grid-container">
              <div class="tip-percent">5%</div>
              <div class="tip-percent">10%</div>
              <div class="tip-percent active" id="main-tip">15%</div>
              <div class="tip-percent">25%</div>
              <div class="tip-percent">50%</div>
              <div class="tip-percent tip-percent-custom">
                <input
                  type="number"
                  class="custom"
                  name="custom"
                  id="custom"
                  placeholder="  CUSTOM"
                />
              </div>
            </div>
          </div>
          <div class="number-of-people">
            <div class="error-flex">
              <label for="people">Number of people</label>
              <p class="error-message" id="people-error">
                can't be lower than 1
              </p>
            </div>
            <input type="number" name="people" id="people" />
          </div>
        </div>
        <div class="container result-container">
          <div class="results">
            <div class="result">
              <div class="result-text">
                <h3>Tip Amount</h3>
                <p>/person</p>
              </div>
              <div>
                <p class="result-big-text" id="tip">$ 0.00</p>
              </div>
            </div>
            <div class="result">
              <div class="result-text">
                <h3>Total</h3>
                <p>/person</p>
              </div>
              <div>
                <p class="result-big-text" id="total">$ 0.00</p>
              </div>
            </div>
          </div>
          <button class="reset" id="reset">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
